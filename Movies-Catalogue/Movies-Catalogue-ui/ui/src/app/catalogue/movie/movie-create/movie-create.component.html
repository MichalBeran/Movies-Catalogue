<h2>
  {{title}}
</h2>

<form #movieForm="ngForm" name="missionForm">
  <div class="form-group">
    <label for="movie-title">Name</label>
    <input [(ngModel)]="movie.title" #name="ngModel" name="movie-title" type="text" class="form-control" id="movie-title" placeholder="Mash">
  </div>
  <div class="form-group">
    <label for="movie-description">Description</label>
    <textarea [(ngModel)]="movie.description" #name="ngModel" name="movie-description" class="form-control" id="movie-description" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="movie-image">Image</label>
    <textarea [(ngModel)]="movie.image" #name="ngModel" name="movie-image" class="form-control" id="movie-image" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="movie-image">Image</label>
    <img src="{{movie.image}}">
  </div>
  <div class="form-group">
    <label for="movie-dateOfRelease">Date of release</label>
    <textarea [(ngModel)]="movie.dateOfRelease" #name="ngModel" name="movie-dateOfRelease" class="form-control" id="movie-dateOfRelease" rows="3"></textarea>
  </div>
  <button class="btn btn-primary btn-sm" (click)="save()">Save</button>
  <button *ngIf="editing==true" (click)="remove(movie.id)" class="btn btn-danger btn-sm">delete</button>
</form>
