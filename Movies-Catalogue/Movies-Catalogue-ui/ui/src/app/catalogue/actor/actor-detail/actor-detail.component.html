<h2>
  Detail
</h2>

<form #actorForm="ngForm" name="missionForm">
  <div class="form-group">
    <label for="actor-firstName">FirstName</label>
    <input disabled [(ngModel)]="actor.firstName" #firstName="ngModel" name="actor-firstName" type="text" class="form-control" id="actor-firstName" placeholder="name">
  </div>
  <div class="form-group">
    <label for="actor-lastName">LastName</label>
    <input disabled [(ngModel)]="actor.lastName" #lastName="ngModel" name="actor-lastName" type="text" class="form-control" id="actor-lastName" placeholder="name">
  </div>
  <div class="form-group">
    <label for="actor-dateOfBirth">DateOfBirth</label>
    <input disabled [(ngModel)]="actor.dateOfBirth" #lastName="ngModel" name="actor-dateOfBirth" type="text" class="form-control" id="actor-dateOfBirth" placeholder="date">
  </div>
  <a routerLink="/actors/edit/{{actor.id}}" class="btn btn-dark btn-sm">edit</a>
  <button (click)="remove(actor.id)" class="btn btn-danger btn-sm">delete</button>

</form>
