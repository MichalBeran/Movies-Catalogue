<form #ratingForm="ngForm">
  <span class="description">Overall rating: </span>

  <div class="slider-group">
  <span class="slider">
    <input id="overall" data-slider-id='overall-slider' type="text" data-slider-min="0" data-slider-max="100"
           data-slider-step="2" data-slider-value="0"/>
  </span>
    <span class="value">
    <span id="overall-val">0</span>%
  </span>
  </div>

  <div class="slider-group">
  <span class="slider">
    <input id="actors" data-slider-id='actors-slider' type="text" data-slider-min="0" data-slider-max="100"
           data-slider-step="2" data-slider-value="0"/>
  </span>
    <span class="value">
    <span id="actors-val">0</span>%
  </span>
  </div>

  <div class="slider-group">
  <span class="slider">
    <input id="director" data-slider-id='director-slider' type="text" data-slider-min="0" data-slider-max="100"
           data-slider-step="2" data-slider-value="0"/>
  </span>
    <span class="value">
    <span id="director-val">0</span>%
  </span>
  </div>

  <div class="form-group">
    <label for="rating-description">Description</label>
    <textarea [(ngModel)]="rating.description" #description="ngModel" minlength="3" maxlength="600" required [ngClass]="{'is-invalid': invalid(description)}" name="rating-description" class="form-control" id="rating-description" rows="3"></textarea>
    <div *ngIf="invalid(description)" class="invalid-feedback">
      Please provide a valid description. Description length must be between 3 and 600 characters.
    </div>
  </div>
</form>
