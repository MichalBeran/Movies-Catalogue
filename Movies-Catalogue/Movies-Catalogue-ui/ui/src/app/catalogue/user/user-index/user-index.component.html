<h2>Users</h2>
<div *ngIf="error" class="alert alert-danger">
  {{error}}
</div>
<table class="table table-responsive ">
  <thead>
  <tr>
    <th scope="col">Nick</th>
    <th scope="col">Mail</th>
    <th scope="col">First name</th>
    <th scope="col">Last name</th>
    <th scope="col">Admin</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.nick}}</td>
    <td>{{user.mail}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.admin}}</td>
    <td>
      <div class="btn-group btn-group-sm" role="group">
        <a routerLink="/users/detail/{{user.id}}" class="btn btn-dark btn-sm">detail</a>
        <button *ngIf="isUserAdmin()" (click)="remove(user.id);" class="btn btn-danger btn-sm">delete</button>
        <button *ngIf="isUserAdmin() && !user.admin" (click)="makeAdmin(user)" class="btn btn-info btn-sm">grant admin</button>
        <button *ngIf="isUserAdmin() && user.admin" (click)="unmakeAdmin(user)" class="btn btn-warning btn-sm">revoke admin</button>
        <a *ngIf="isUserLogged() && getLoggedUser().id == user.id" routerLink="/users/edit/{{user.id}}" class="btn btn-secondary btn-sm">edit</a>
      </div>
    </td>
  </tr>
  </tbody>
</table>
