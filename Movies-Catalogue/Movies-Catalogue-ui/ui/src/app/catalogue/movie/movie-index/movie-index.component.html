<h2>Movies</h2>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Movie name</th>
    <th scope="col">Director</th>
    <th scope="col">Genres</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let movie of movies">
    <td>{{movie.title}}</td>
    <td>{{movie.director.firstName}} {{movie.director.lastName}}</td>
    <td><span *ngFor="let genre of movie.genres" class="badge badge-info">{{genre.name}}</span></td>
    <td>
      <a routerLink="/movies/detail/{{movie.id}}" class="btn btn-dark btn-sm">show detail</a>
      <a routerLink="/movies/edit/{{movie.id}}" class="btn btn-dark btn-sm">edit</a>
      <button (click)="remove(movie.id);" class="btn btn-danger btn-sm">delete</button>
    </td>
  </tr>
  </tbody>
</table>
