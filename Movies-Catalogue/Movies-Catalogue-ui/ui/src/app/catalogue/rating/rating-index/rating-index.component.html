<h2>Reviews</h2>

<div class="row">
  <div *ngFor="let rating of ratings" class="col-xs-12 col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{rating.user.firstName}}</h4>
        <h6 class="card-subtitle mb-2 text-muted"></h6>
        <p class="card-text">{{rating.description}}</p>
        <div class="card-text">
          <div>
            <b>overall:</b> {{rating.overallRating}}%
          </div>
          <div><b>actors:</b> {{rating.actorsRating}}%</div>
          <div><b>scenario:</b> {{rating.scenarioRating}}%</div>
        </div>
        <a href="#" class="card-link">Delete my review</a>
      </div>
    </div>
  </div>
</div>
