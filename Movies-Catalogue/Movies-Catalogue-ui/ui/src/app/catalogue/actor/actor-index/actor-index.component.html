<h2>Actors</h2>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Actor name</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let actor of actors">
    <td>{{actor.name}}</td>
    <td>
      <button class="btn btn-primary btn-sm">show movies</button>
      <a routerLink="/actors/detail/{{actor.id}}" class="btn btn-dark btn-sm">show detail</a>
      <a routerLink="/actors/edit/{{actor.id}}" class="btn btn-dark btn-sm">edit</a>
      <button (click)="remove(actor.id);" class="btn btn-danger btn-sm">delete</button>
    </td>
  </tr>
  </tbody>
</table>
