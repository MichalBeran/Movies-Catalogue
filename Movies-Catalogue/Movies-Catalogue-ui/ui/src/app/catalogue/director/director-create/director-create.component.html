<h2>
  {{title}}
</h2>

<form #directorForm="ngForm" name="missionForm">
  <div class="form-group">
    <label for="director-firstName">First name</label>
    <input [(ngModel)]="director.firstName" #name="ngModel" minlength="3" maxlength="50" required [ngClass]="{'is-invalid': invalid(firstName)}"  name="firstName" type="text" class="form-control" id="director-firstName" placeholder="name">
    <div *ngIf="invalid(firstName)" class="invalid-feedback">
      Please provide a valid first name. Name length must be between 3 and 50 characters.
    </div>
  </div>
  <div class="form-group">
    <label for="director-lastName">Last name</label>
    <textarea [(ngModel)]="director.lastName" #lastName="ngModel" minlength="3" maxlength="600" required [ngClass]="{'is-invalid': invalid(lastName)}" name="director-lastName" class="form-control" id="director-lastName" rows="3"></textarea>
    <div *ngIf="invalid(lastName)" class="invalid-feedback">
      Please provide a valid last name. Last name length must be between 3 and 600 characters.
    </div>
  </div>
  <div class="form-group">
    <label for="director-dateOfBirth">Date of Birth</label>
    <textarea [(ngModel)]="director.dateOfBirth" #dateOfBirth="ngModel" minlength="3" maxlength="600" required [ngClass]="{'is-invalid': invalid(dateOfBirth)}" name="director-dateOfBirth" class="form-control" id="director-dateOfBirth" rows="3"></textarea>
    <div *ngIf="invalid(dateOfBirth)" class="invalid-feedback">
      Please provide a valid date of birth.
    </div>
  </div>
  <button [disabled]="directorForm.invalid" class="btn btn-primary btn-sm" (click)="save()">Save</button>
  <button *ngIf="editing==true" (click)="remove(director.id)" class="btn btn-danger btn-sm">delete</button>
</form>
